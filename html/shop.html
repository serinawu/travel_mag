    <div class="container shop_page">
      <div class="flex-wrap flex-md-nowrap mt-3 mb-5 product-wrap">
        <h4>熱門推薦</h4>
        <div class="swiper mb-3">

            <!-- 生成hot標籤的卡 -->
          </div>
          <div class="swiper-button-prev">
            <i class="bi bi-caret-left-fill"></i>
          </div>
          <div class="swiper-button-next">
            <i class="bi bi-caret-right-fill"></i>
          </div>
        </div>
        <form class="mx-auto mb-4 search-block">

            <!-- <legend class="w-auto me-3 fs-6 fw-semibold">查詢條件</legend> -->
            <div class="d-flex me-3 w-50">
              <label for="shop_searchTextInput" class="form-label"></label>
              <input
                type="text"
                id="mag_searchTextInput"
                class="form-control"
                placeholder="請輸入關鍵字"
              />
            </div>
            <!-- <div class=""> -->
            <!-- <label for="select" class="form-label"></label> -->

            </select> -->
            <!-- </div> -->
            <button
              type="button"
              class="btn btn-outline-secondary me-2 clearBtn"
            >
              清除條件
            </button>
            <button type="submit" class="btn btn-primary end-0">搜尋</button>
          </fieldset>
        </form>
        <!-- 大種類 -->

          <!-- 假資料 -->
        </div>
        <h4 class="d-none" id="shopSearchResultTitle">
          共<span id="shopSearchResult-count">幾</span>筆搜尋結果
        </h4>
        <div
          class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3 d-none"
          id="shop-searchContainer"
        >
          <!-- 搜尋結果 -->
        </div>

    <!-- Fullscreen Modal -->
    <div
      class="modal fade"
      id="fullscreenModal"
      tabindex="-1"
      aria-labelledby="fullscreenModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="fullscreenModalLabel">行程名稱</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">這是全螢幕的 Modal！你可以填入任何內容。</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              關閉
            </button>
            <button type="button" class="btn btn-primary">保存變更</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Alert -->
    <div id="liveAlertPlaceholder"></div>
    <div id="dayNight-toggle" class="form-check form-switch">
      <input
        class="form-check-input"
        type="checkbox"
        role="switch"
        id="flexSwitchCheckChecked"
        checked
      />
    </div>
    <div

      </div>
      <div class="cart-items p-3">

        <div class="cart-item position-relative">
          <button
            type="button"
            class="clear-ThisProduct position-absolute"
            onclick="cart.removeItem('${item.productId}')"
          >
            <i class="bi bi-x"></i>
          </button>
          <p class="product-name fw-bold mb-2">
            台東熱氣球嘉年華<span

        </div>

        <button class="checkout-btn">結帳</button>
